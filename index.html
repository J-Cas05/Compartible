<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌼 Flores Amarillas - Secreto</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fffde7, #fff9c4);
      overflow: hidden;
    }
    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .active {
      display: flex;
    }
    .password-screen {
      flex-direction: column;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .key {
      background-color: #ffeb3b;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .key:hover {
      background-color: #fdd835;
    }
    .input-display {
      font-size: 24px;
      margin-top: 20px;
      letter-spacing: 8px;
    }
    .image-container img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #795548;
      background: #fff9c4;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      max-width: 80%;
    }
    /* pétalos */
    .petal {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #fdd835;
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.7; }
    }
  </style>
</head>
<body>
<div id="passwordScreen" class="screen password-screen active">
  <h2>🌼 Ingresa la contraseña secreta</h2>
  <div class="input-display" id="inputDisplay">••••</div>
  <div class="keypad">
    <button class="key" onclick="enterDigit('1')">1</button>
    <button class="key" onclick="enterDigit('2')">2</button>
    <button class="key" onclick="enterDigit('3')">3</button>
    <button class="key" onclick="enterDigit('4')">4</button>
    <button class="key" onclick="enterDigit('5')">5</button>
    <button class="key" onclick="enterDigit('6')">6</button>
    <button class="key" onclick="enterDigit('7')">7</button>
    <button class="key" onclick="enterDigit('9')">9</button>
    <button class="key" onclick="enterDigit('8')">8</button>
    <div></div>
    <button class="key" onclick="enterDigit('0')">0</button>
    <div></div>
  </div>
</div>

<div id="notepadScreen" class="screen">
  <div class="image-container">
    <img src="https://i.pinimg.com/736x/b2/02/45/b202452fdeb0c8d6664311f2d9f402f3.jpg" alt="Flores Amarillas">
  </div>
  <div class="message">
    🌻 Con mucho cariño para ti 💛<br>
    Que estas flores amarillas llenen su día de alegría, amistad y esperanza.  
    ¡Feliz 21 de septiembre! 🌼✨
  </div>
</div>

<script>
  const correctPassword = '2109'; // contraseña alusiva al 21/09
  let input = '';
  function enterDigit(digit) {
    if (input.length < 4) {
      input += digit;
    }
    const display = document.getElementById('inputDisplay');
    display.textContent = input.padEnd(4, '•');
    if (input.length === 4) {
      if (input === correctPassword) {
        document.getElementById('passwordScreen').classList.remove('active');
        document.getElementById('notepadScreen').classList.add('active');
        startPetals();
      } else {
        alert('❌ Contraseña incorrecta, intenta de nuevo');
        input = '';
        display.textContent = '••••';
      }
    }
  }

  // Animación de pétalos cayendo
  function startPetals() {
    for (let i = 0; i < 20; i++) {
      createPetal();
    }
    setInterval(createPetal, 1000);
  }

  function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.innerHTML = '🌼';
    petal.style.left = Math.random() * window.innerWidth + 'px';
    petal.style.animationDuration = (3 + Math.random() * 5) + 's';
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 8000);
  }
</script>
</body>
</html>
